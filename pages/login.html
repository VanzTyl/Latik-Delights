<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latik Delights</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="login.css">

    <!--Script-->

</head>
<body>
    <div class="main">
        <div class="filler"></div>
        <div class="header"><p>Latik Delights</p></div>

        <div class="login-container">

            <form method="POST" action="../controllers/login.php" class="login-box">

                <div></div>

                <div class="input-box">
                    <div class="label">
                        <p>Username</p>
                    </div>
                    <input type="text" class="box" name="username" autocomplete="off">
                </div>

                <div class="input-box">
                    <div class="label">
                        <p>Password</p>
                    </div>
                    <input type="password" class="box" name="password">
                </div>

                <div class="button">
                    <button type="submit">Login</button>
                </div>
                
                <div></div>

            </form>
        </div>
    </div>

    <script>
        const loginForm = document.querySelector('.login-box');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Stop the default HTML form submission

            const usernameInput = loginForm.querySelector('input[name="username"]').value;
            const passwordInput = loginForm.querySelector('input[name="password"]').value;

            try {
                const response = await fetch('../controllers/login.php', {
                    method: 'POST',
                    headers: {
                        // Crucial: Tell the PHP script the body is JSON
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({
                        username: usernameInput,
                        password: passwordInput
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    // Success! Redirect to the main order page
                    window.location.href = 'order.html'; 
                } else {
                    // Display error message from the PHP controller
                    alert(`Login Failed: ${result.message}`);
                }
            } catch (error) {
                // Network or parsing error
                alert('An unexpected network error occurred.');
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
