<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="manage_orders.css"> 
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="sidebar-content">
                <h2>Latik Delights</h2>
                <div id="welcome-section">
                    <p>Welcome! <span id="user-name"></span></p>
                </div>
                <div class="sidebar-buttons">
                    <button class="sidebar-btn" id="create-order-btn">Create Order</button>
                    <button class="sidebar-btn active-btn" id="manage-orders-btn">Manage Orders</button>
                    <button class="sidebar-btn" id="sales-history-btn">Sales History</button>
                    <button class="sidebar-btn" id="inventory-btn">Inventory</button>
                    <button class="sidebar-btn log-out-btn" id="log-out-btn">Log Out</button> 
                </div>
            </div>
        </div>

        <div class="content">
            <div class="content-box">
                <div class="content-header">
                    <div class="content-header-title">
                        <h3>Order Management Dashboard</h3>
                    </div>
                </div>

                <div class="filter-section">
                    <div class="search-input-container">
                        <input type="text" id="order-search" placeholder="Search by Order ID or Customer Name...">
                    </div>

                    <div class="status-filters">
                        <button class="status-btn active-status-btn" data-status="all">All</button>
                        <button class="status-btn" data-status="pending-payment">Pending Payment</button>
                        <button class="status-btn" data-status="paid">Paid</button>
                        <button class="status-btn" data-status="processing">Processing</button>
                        <button class="status-btn" data-status="completed">Completed</button>
                        <button class="status-btn" data-status="cancelled">Cancelled</button>
                    </div>
                </div>
                
                <div class="primary-content">
                    <div class="content-container-section-header">
                        <h4>Current Order List</h4>
                    </div>
                    
                    <div class="orders-content">
                        <table id="orders-header-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer Name</th>
                                    <th>Date</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                        </table>

                        <div id="table-body-scroll-container">
                            <table id="orders-body-table">
                                <tbody>
                                    </tbody>
                            </table>
                        </div>
                        
                        <p id="empty-orders-message" class="hidden">No orders found matching the filter criteria.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="manage_orders.js"></script>
    <script>
        // --- Sidebar Navigation Logic ---
        document.getElementById('create-order-btn').addEventListener('click', () => { window.location.href = 'order.html'; });
        document.getElementById('manage-orders-btn').addEventListener('click', () => { window.location.href = 'manage_orders.html'; });
        document.getElementById('sales-history-btn').addEventListener('click', () => { window.location.href = 'sales_history.html'; });
        document.getElementById('inventory-btn').addEventListener('click', () => { window.location.href = 'inventory.html'; });
        document.getElementById('log-out-btn').addEventListener('click', () => { window.location.href = '../controllers/logout.php'; });

        // --- Session check script (reused from order.html) ---
        fetch('/LatikDelights/controllers/check_session.php')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('user-name').innerText = data.username;
                } else {
                    window.location.href = '/LatikDelights/pages/login.html';
                }
            })
            .catch(error => {
                console.log('Error checking session:', error);
                window.location.href = '/LatikDelights/pages/login.html';
            });
    </script>
</body>
</html>
