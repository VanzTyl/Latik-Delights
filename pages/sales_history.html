<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales History</title>
    <link rel="stylesheet" href="order.css"> 
    <link rel="stylesheet" href="sales_history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="sidebar-content">
                <h2>Latik Delights</h2>
                <div id="welcome-section">
                    <p>Welcome! <span id="user-name"></span></p>
                </div>
                <div class="sidebar-buttons">
                    <button class="sidebar-btn" id="create-order-btn">Create Order</button>
                    <button class="sidebar-btn" id="manage-orders-btn">Manage Orders</button>
                    <button class="sidebar-btn active-btn" id="sales-history-btn">Sales History</button>
                    <button class="sidebar-btn" id="inventory-btn">Inventory</button>
                    <button class="sidebar-btn log-out-btn" id="log-out-btn">Log Out</button> 
                </div>
            </div>
        </div>

        <div class="content">
            <div class="content-box">
                <div class="content-header">
                    <div class="content-header-title">
                        <h3>Sales History & Analytics</h3>
                    </div>
                </div>

                <div class="primary-content">
                    
                    <div class="filter-section">
                        <div class="filter-controls">
                            <div class="date-filters">
                                <label for="date-start">Start Date:</label>
                                <input type="date" id="date-start">
                                <label for="date-end">End Date:</label>
                                <input type="date" id="date-end">
                                <button class="apply-filter-btn" id="apply-filters-btn">Apply Filters</button>
                            </div>

                            <div class="search-and-export">
                                <div class="search-input-container">
                                    <input type="text" id="order-search" placeholder="Search Order ID or Customer">
                                </div>
                                <div class="export-controls"> 
                                    <input type="text" id="export-filename" placeholder="Enter File Name">
                                    <button id="export-sheets-btn" class="export-btn" disabled>
                                        <i class="fas fa-file-download"></i> Export to CSV
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div id="export-feedback" class="feedback-message">
                            </div>
                    </div>
    
                    <div class="summary-cards-container">
                        <div class="summary-card">
                            <i class="fas fa-money-bill-wave"></i>
                            <h5>Total Revenue</h5>
                            <p id="total-revenue">₱0.00</p>
                        </div>
                        <div class="summary-card">
                            <i class="fas fa-receipt"></i>
                            <h5>Total Orders</h5>
                            <p id="total-orders">0</p>
                        </div>
                        <div class="summary-card">
                            <i class="fas fa-calendar-alt"></i>
                            <h5>Average Daily Sales</h5>
                            <p id="avg-daily-sales">₱0.00</p>
                        </div>
                    </div>
                    
                    <div class="content-container-section-header">
                        <h4>Order Transactions</h4>
                    </div>
                    
                    <div class="orders-content">
                        <table id="sales-header-table"> 
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                        </table>

                        <div id="table-body-scroll-container"> 
                            <table id="sales-body-table"> <tbody>
                                    </tbody>
                            </table>
                        </div>

                        <p id="empty-sales-message" class="hidden">No sales found matching the criteria.</p>
                    </div>
                </div>
                
                <div id="details-modal" class="modal hidden">
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>
                        <h4>Order #<span id="modal-order-id"></span> Details</h4>
                        <table id="details-table">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Qty</th>
                                    <th>Unit Price</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody id="details-table-body">
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3">Grand Total:</td>
                                    <td id="details-grand-total"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="sales_history.js"></script> 
    <script>
        // --- Sidebar Navigation Logic ---
        document.getElementById('create-order-btn').addEventListener('click', () => { window.location.href = 'order.html'; });
        document.getElementById('manage-orders-btn').addEventListener('click', () => { window.location.href = 'manage_orders.html'; });
        document.getElementById('sales-history-btn').addEventListener('click', () => { window.location.href = 'sales_history.html'; });
        document.getElementById('inventory-btn').addEventListener('click', () => { window.location.href = 'inventory.html'; });
        document.getElementById('log-out-btn').addEventListener('click', () => { window.location.href = '../controllers/logout.php'; });

        // --- Session check script (reused from other pages) ---
        fetch('/LatikDelights/controllers/check_session.php')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('user-name').innerText = data.username;
                } else {
                    window.location.href = '/LatikDelights/pages/login.php';
                }
            })
            .catch(error => {
                console.log('Error checking session:', error);
                window.location.href = '/LatikDelights/pages/login.php';
            });
    </script>
</body>
</html>
